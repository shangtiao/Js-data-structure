  <style>
	*{
		margin:0;padding:0;
	}
	div{
		width:200px;height:200px;border:2px solid red;margin: 150px auto;
	}
	.div{
		border:2px solid black;width:500px;height:500px;margin:20px auto;position:relative;
	}
  </style>
 </head>

 <body>
	<div id="box">
		
	</div>
   <script type="text/javascript">
   var oBox = document.getElementById("box");
   var oBoxParent = document.createElement("div");
   oBoxParent.appendChild(oBox);
   oBoxParent.classList.add("div");
   document.body.appendChild(oBoxParent);
   console.log( oBox.offsetTop );					//box 到 body顶部的高度 如果父级有position 则是到父级的距离
   console.log( oBox.offsetLeft );					//box 到 body左边的距离 如果父级有position 则是到父级的距离
	console.log(document.body.clientHeight);        //可见区域的高度
	console.log(document.body.clientWidth);	
	console.log(oBox.clientTop);                    //oBox上边框的高度 没有则为0
	console.log(document.body.scrollTop);			//滚动条的距离
